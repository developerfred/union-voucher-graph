<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#3b82f6"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">Union Voucher Graph</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle">Visualize the Union vouching network</text>
  
  <!-- Stylized network graph -->
  <g transform="translate(450, 380)">
    <circle cx="0" cy="0" r="50" fill="white" opacity="0.9"/>
    <circle cx="150" cy="-50" r="30" fill="white" opacity="0.9"/>
    <circle cx="200" cy="80" r="40" fill="white" opacity="0.9"/>
    <circle cx="50" cy="120" r="35" fill="white" opacity="0.9"/>
    <circle cx="-100" cy="100" r="25" fill="white" opacity="0.9"/>
    <circle cx="-150" cy="-30" r="35" fill="white" opacity="0.9"/>
    
    <line x1="0" y1="0" x2="150" y2="-50" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="0" y1="0" x2="200" y2="80" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="0" y1="0" x2="50" y2="120" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="0" y1="0" x2="-100" y2="100" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="0" y1="0" x2="-150" y2="-30" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="150" y1="-50" x2="200" y2="80" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="-100" y1="100" x2="-150" y2="-30" stroke="white" stroke-width="5" opacity="0.7"/>
  </g>
</svg>